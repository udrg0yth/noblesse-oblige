<h2 style="color:red;" mat-dialog-title>Delete node</h2>
<mat-dialog-content style="height:80% !important">
	Are you sure you want to delete node:<span style="color:red"> {{name}}</span>?
	 <span style="color:red"> This will delete all article contents in the hierarchy of that node !</span>
	 <tree-root style="max-height:30% !important" #tree [nodes]="nodes" [options]="options"></tree-root> 
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary btn-lg" mat-button [mat-dialog-close]="false">No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button class="btn btn-secondary btn-lg" mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
